<body style="background: var(--dark);">
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4" style="border-style: none;">
                    <div class="card mb-5" style="border-style: none;">
                        <div class="card-body p-sm-5" style="background: var(--dark);box-shadow: 12px 6px 20px 0px rgb(0,0,0);border-style: none;border-color: rgb(255,36,36);">
                            <h2 class="text-center mb-4"><span style="color: rgb(248, 7, 82);">Calculador de IMC</span></h2>
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="altura" placeholder="Altura em Metros" name="var1" autofocus="" required="" style="color: var(--red);background: #151719;border-style: none;"></div>
                                <div class="mb-3"><input class="form-control" type="text" id="peso" placeholder="Peso em KG" name="var2" style="color: var(--red);background: #151719;border-style: none;"></div>
                                <div><button class="btn btn-primary d-block w-100" id="confirm" type="button" style="margin-bottom: 24px;">Calcular</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="card mb-5" style="border-style: none;">
                        <div class="card-body p-sm-5" style="background: var(--dark);box-shadow: 12px 6px 20px 0px rgb(0,0,0);border-style: none;border-color: rgb(255,36,36);">
                            <h2 class="text-center mb-4"><span style="color: rgb(248, 7, 82);">Resultado:</span></h2>
                            <h2 class="text-center mb-4" id="result" style="margin-top: -23px;"><span style="color: rgb(248, 7, 82);">...</span></h2>
                            <h3 class="text-center mb-4" id="result-text" style="padding-bottom: 0px;padding-top: 0px;margin-top: -12px;"><span style="color: rgb(248, 7, 82);">...</span></h3>
                            <form method="post">
                                <div class="mb-3"></div>
                                <div class="mb-3"></div>
                                <div></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar.js"></script>
    <script src="assets/js/Off-Canvas-Sidebar-Drawer-Navbar-1.js"></script>
    <script>
        //quando o botão for clicado pegue os valores e calcule o IMC
document.getElementById("confirm").addEventListener("click", function() {
            var altura = document.getElementById("altura").value;
            var peso = document.getElementById("peso").value;
            var imc = peso / (altura * altura);
            var result = document.getElementById("result");
            var resultText = document.getElementById("result-text");
            result.innerHTML = imc.toFixed(2);
            if (imc < 18.5) {
                resultText.innerHTML = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 25) {
                resultText.innerHTML = "Peso normal";
            } else if (imc >= 25 && imc < 30) {
                resultText.innerHTML = "Sobrepeso";
            } else if (imc >= 30 && imc < 35) {
                resultText.innerHTML = "Obesidade grau 1";
            } else if (imc >= 35 && imc < 40) {
                resultText.innerHTML = "Obesidade grau 2";
            } else if (imc >= 40) {
                resultText.innerHTML = "Obesidade grau 3";
            }
        });

    </script>

</body>
