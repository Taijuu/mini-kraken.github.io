<script>
//calcular imc e calcular o nivel de obesidade

var nome = prompt("Digite seu nome: ");
var idade = prompt("Digite sua idade: ");
var altura = prompt("Digite sua altura: ");
var peso = prompt("Digite seu peso: ");
var imc = peso / (altura * altura);
var nivelObesidade = "";

if (imc < 18.5) {
    nivelObesidade = "Magreza";
}
else if (imc >= 18.5 && imc < 25) {
    nivelObesidade = "Normal";
}
else if (imc >= 25 && imc < 30) {
    nivelObesidade = "Sobrepeso";
}
else if (imc >= 30 && imc < 35) {
    nivelObesidade = "Obesidade Grau I";
}
else if (imc >= 35 && imc < 40) {
    nivelObesidade = "Obesidade Grau II";
}
else if (imc >= 40) {
    nivelObesidade = "Obesidade Grau III";
}

alert("Olá " + nome + " você tem " + idade + " anos e seu IMC é " + imc.toFixed(2) + " e seu nível de obesidade é " + nivelObesidade);
</script>
